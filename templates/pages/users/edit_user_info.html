{% extends 'navbar_footer_menu.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}

<div class="content-wrapper" xmlns="http://www.w3.org/1999/html">
    <!-- Main content -->
    <section class="content" style=" margin-left: 25%; margin-top:8%;">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">General</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
                {% if form %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.bio.id_for_label }}">Biography</label>
                        <textarea class="form-control" id="{{ form.bio.id_for_label }}" name="{{ form.bio.name }}"  value="{{ form.bio.value }}">{{ form.bio.value }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.language.id_for_label }}">Language</label>
                        <input type="text" class="form-control" id="{{ form.language.id_for_label }}" name="{{ form.language.name }}" value="{{ form.language.value }}">
                    </div>
                    <div class="form-group">
                        <label for="{{ form.education.id_for_label }}">Education</label>
                        <input type="text" class="form-control" id="{{ form.education.id_for_label }}" name="{{ form.education.name }}" value="{{ form.education.value }}">
                    </div>
                    <div class="form-group">
                        <label for="{{ form.skills.id_for_label }}">Skills</label>
                        <input type="text" class="form-control" id="{{ form.skills.id_for_label }}" name="{{ form.skills.name }}" value="{{ form.skills.value }}">
                    </div>
                    <button type="submit" class="btn btn-success float-right">Save Changes</button>
                </form>
                {% endif %}

               </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>

{% endif %}
{% endblock %}
